{% block login %}
  <div class="container">
    <br>
    <div class="card col-md-4 text-center" style="margin: 0 auto; float: none; margin-bottom: 10px;"><br>
      <h3>Login</h3>
      <br>
  <form method="post" action="{% url 'student:student_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label for="username">Username:</label>
          <input type="text" name="username" placeholder="Username"><br>
<label for="password">Password:</label>
          <input type="password" name="password" placeholder="Password"><br><br>
<input type="submit" name="" value="Login">&nbsp;
New user?&nbsp;&nbsp;<a href="{% url 'student:register' %}">Register</a><br><br>
</form>
  </div>
</div>
{% endblock %}
